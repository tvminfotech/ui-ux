<main class="ml-140 mr-25">
  <div class="container-fluid">
      <div class="page-heading">Milestones</div>

      <div class="row mb-5">
          <div class="col-sm-12 milestons-list">
              <ul>
                <ng-container *ngFor="let milestone of milestoneDtl;index as i">
                <li [class.active]="milestone.statusCode != 'In-Progress' ">
                  <div class="row">
                      <div class="col-sm-2">
                          <p class="ft-gray ft-14 pb-2 txt-caps">Milestone {{i+1}}</p>
                          <div class="ft-18 ft-normal lh-14">{{milestone.custPhaseName}}</div>
                          <p *ngIf="milestone.statusCode != 'In-Progress' " class="ft-gray ft-12">Completed on {{milestone.plannedEndDate | date}}</p>
                          <p *ngIf="milestone.statusCode == 'In-Progress' " class="ft-gray ft-12">{{milestone.statusCode}}</p>

                      </div>
                      <div class="bl-1-green pl-25"></div>
                      <div class="col-sm-2">
                          <p class="pb-25"></p>
                          <p class="ft-10">Planned Start Date</p>
                          <input (change)="onChangePlanStartDate($event,milestone)" type="date" [(ngModel)]="milestone.plannedStartDate" class="txt-outline w-100">
                      </div>
                      <div class="col-sm-2">
                          <p class="pb-25"></p>
                          <p class="ft-10">Planned End Date</p>
                          <input (change)="onChangePlanEndDate($event,milestone)" type="date" [(ngModel)]="milestone.plannedEndDate" class="txt-outline w-100">
                      </div>
                      <div class="col-sm-3">
                          <div (click)="viewDetails(milestone)" class="btn button-save mt-47 pull-left mr-3">View</div>
                          <div (click)="saveDetails(milestone)" class="btn button-save mt-47 pull-left mr-3">Save</div>
                          <div (click)="complete(milestone)" class="btn button-save mt-47 pull-left">Complete</div>
                      </div>
                  </div>
              </li>
            </ng-container>
